<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>/* Base styling */
body {
  margin: 0;
  padding: 2rem;
  font-family: 'Segoe UI', sans-serif;
  background-color: #e6f5ec;
  color: #1e4034;
  text-align: center;
}

/* Heading */
h1 {
  margin-bottom: 2rem;
  color: #2f855a;
}

/* Styling each div container */
div {
  margin: 1rem auto;
}

/* Link styling */
a {
  display: inline-block;
  padding: 1rem 2rem;
  background-color: #38a169;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  font-size: 1.1rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: background-color 0.3s ease, transform 0.2s;
}

a:hover {
  background-color: #2f855a;
  transform: scale(1.05);
}
</style>
    <title>Bookmark</title>
</head>
<body>
    <h1>My frequently visited Websites</h1>
   <div><a href="https://chatgpt.com/" target="_blank">ChatGPT</a></div>
    <div><a href="https://www.netflix.com/" target="_blank">Netflix</a></div>
    <div><a href="https://www.canva.com/" target="_blank">Canva</a></div>
    <div><a href="https://www.youtube.com/" target="_blank">YouTube</a></div>
    <div><a href="https://www.instagram.com/" target="_blank">Instagram</a></div>
</body>
</html>
